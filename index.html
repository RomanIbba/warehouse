<!doctype html>
<html lang="en">
<head>
    <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- My Stylesheet-->
  <link rel="stylesheet" href="style.css">
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link href="A.style.css+css,,_responsive,,_responsive.css,Mcc.yekdkJPGxR.css.pagespeed.cf.oBqjnKnPPY.css" rel="stylesheet" /> -->
</head>
<body style="height: 100vh">
    <div class="content-wrapper" style="min-height: 674px; width: 100vw">
    <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <div class=" col-12 ">
              <!-- small box -->
              <div class="small-box bg-info">
                <div class="inner" style="height:15vh;position:relative;">
                  <h3 style='position:absolute;left:2;top:20%'>Inbound<sup style="font-size: 20px"></sup></h3>
  
                  <!-- <p>Inbound</p> -->
                </div>
                <div class="icon">
                  <i class="ion ion-plane" style="color: white;position:absolute;top:15%"></i>
                </div>
                <a href="#" class="small-box-footer" >More info <i class="ion ion-arrow-right-c"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class=" col-12">
              <!-- small box -->
              <div class="small-box bg-success">
                <div class="inner" style="height:15vh">
                  <h3 style='position:absolute;left:2;top:20%'>Track & Allocate Inventory<sup style="font-size: 20px"></sup></h3>
  
                  <!-- <p>Bounce Rate</p> -->
                </div>
                <div class="icon">
                  <i class="ion ion-clipboard" style="color: white;position:absolute;top:15%"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="ion ion-arrow-right-c"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class=" col-12">
              <!-- small box -->
              <div class="small-box bg-warning">
                <div class="inner" style="height:15vh; ">
                  <h3 style='position:absolute;left:2;top:20%'>Location & Putaway<sup style="font-size: 20px"></sup></h3>
  
                  <!-- <p>User Registrations</p> -->
                </div>
                <div class="icon">
                  <i class="ion ion-person-add" style="color: white;position:absolute;top:15%"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="ion ion-arrow-right-c"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class=" col-12">
              <!-- small box -->
              <div class="small-box bg-danger">
                <div class="inner" style="height:15vh">
                  <h3 style='position:absolute;left:2;top:20%'>Manage Inventory <sup style="font-size: 20px"></sup></h3>
  
                  <!-- <p>Unique Visitors</p> -->
                </div>
                <div class="icon">
                  <i class="ion ion-pie-graph" style="color: white;position:absolute;top:15%"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="ion ion-arrow-right-c"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class=" col-12">
                <!-- small box -->
                <div class="small-box bg-purple">
                  <div class="inner" style="height:15vh">
                    <h3 style='position:absolute;left:2;top:20%'>Outbound <sup style="font-size: 20px"></sup></h3>
    
                    <!-- <p>Inbound</p> -->
                  </div>
                  <div class="icon">
                    <i class="ion ion-map" style="color: white;position:absolute;top:15%"></i>
                  </div>
                  <a href="#" class="small-box-footer">More info <i class="ion ion-arrow-right-c"></i></a>
                </div>
              </div>
              <!-- ./col -->
          </div>
          <!-- /.row -->
          <!-- Main row -->
        </div>
          
        </div><!-- /.container-fluid -->
      </section>
</body>
</html>
